# cargo-deny configuration
# See: https://embarkstudios.github.io/cargo-deny/

[advisories]
# Warn about security vulnerabilities in dependencies
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

[licenses]
# Allow only approved licenses
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
]
copyleft = "warn"
confidence-threshold = 0.8

[bans]
# Deny specific crates or detect duplicate dependencies
multiple-versions = "warn"
wildcards = "allow"
deny = []

[sources]
# Ensure dependencies come from crates.io
unknown-registry = "deny"
unknown-git = "deny"
allow-git = []
